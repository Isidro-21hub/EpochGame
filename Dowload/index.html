    <!-- 用于复制推广链接到粘贴板的 <input> 标签 -->
    <input type="text" id="urlInputHidden" style="position: absolute;top: 0;left: 0;opacity: 0;z-index: -10;" />

    <script type="text/javascript">
        //用于从url获取指定参数
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            var context = "";
            if (r != null)
                context = r[2];
            reg = null;
            r = null;
            return context == null || context == "" || context == "undefined" ? "" : context;
        }

        function togo() {
            // Hardcoded referral ID
            let referalId = "1089319";
            let promotorId = getQueryString("p");
            let channelId = getQueryString("c");

            // Bumuo ng URL para sa clipboard
            let url = "777slotsonline.com?";
            if (referalId) {
                url += "e=" + referalId + "&";
            }
            if (promotorId) {
                url += "p=" + promotorId + "&";
            }
            url = url.slice(0, -1); // Alisin ang huling '&' o '?' kung walang parameters

            // Kopyahin ang URL sa clipboard
            if (referalId || promotorId) {
                let input = document.getElementById("urlInputHidden");
                input.value = url;
                input.select();
                document.execCommand("copy");
                input.blur();
            }

            // Tukuyin ang download URL base sa channelId
            let downUrl = "https://epochh.com/download/epochgame1.apk"; // Default na download URL
            if (channelId == "epoch1") {
                downUrl = "https://epochh.com/download/epochgame1.apk";
            } else if (channelId == "epoch2") {
                downUrl = "https://epochh.com/download/epochgame2.apk";
            } else if (channelId == "epoch3") {
                downUrl = "https://epochh.com/download/epochgame3.apk";
            } else if (channelId == "epoch5") {
                downUrl = "https://epochh.com/download/epochgame5.apk";
            }
            if (referalId) {
                downUrl += "?referral=" + referalId;
            }

            // Redirect sa tamang download URL base sa device
            let u = window.navigator.userAgent;
            let isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
            let isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
            if (isAndroid) {
                window.location.href = downUrl;
            } else if (isiOS) {
                window.location.href = "https://apps.apple.com/ph/app/epoch-lost-thing-in-ocean/id6501999290";
            } else {
                window.location.href = downUrl;
            }
        }
